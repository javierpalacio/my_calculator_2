<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function cuadrado() {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 2);
}

function cube() {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 3);
}

function inverso() {
 var num = document.getElementById("n1");
 num.value = 1/num.value;
}

function square4() {
  var num = document.getElementById("n1");
  num.value = num.value * num.value * num.value * num.value;
}

function seno() {
 var num = document.getElementById("n1");
 num.value = Math.sin(num.value);
}

</script>
</head>
<body>
 <h1>Calculadora de Javier Palacio Val</h1>
 Number:
 <input type="text" id="n1">
 <p>
 <button onclick="cuadrado()"> x^2 </button> 
 <button onclick="cube()"> x^3> </button>
 <button onclick="square4()"> x^4 </button>
 <button onclick="inverso()"> 1/x </button>
 <button onclick="seno()"> sin(x) </button>
 </p>
</body>
</html>
